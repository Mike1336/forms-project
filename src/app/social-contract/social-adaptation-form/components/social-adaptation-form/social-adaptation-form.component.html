<div>
  <table mat-table [dataSource]="socialEvents" class="mat-elevation-z8">

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef style="padding: 0; width: 45px;">
        <button mat-icon-button (click)="showDialogToAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let person"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Мероприятие </th>
      <td mat-cell *matCellDef="let event"> {{ event.name }} </td>
    </ng-container>

    <ng-container matColumnDef="plannedExecutionDate">
      <th mat-header-cell *matHeaderCellDef> Планируемый срок исполнения </th>
      <td mat-cell *matCellDef="let event"> {{event.plannedExecutionDate | date :'dd.MM.YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef> Денежное </th>
      <td mat-cell *matCellDef="let event">
        <mat-checkbox [checked]="event.money" class="example-margin"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="socialPartner">
      <th mat-header-cell *matHeaderCellDef> Социальный партнер </th>
      <td mat-cell *matCellDef="let person"> {{person.socialPartner}} </td>
    </ng-container>

    <ng-container matColumnDef="controlOpinion">
      <th mat-header-cell *matHeaderCellDef> Контрольное заключение </th>
      <td mat-cell *matCellDef="let event"> {{event.controlOpinion}} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let event" style="padding: 0; width: 45px;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="showDialogToUpdate(event)">
            <mat-icon>edit</mat-icon>
            <span>Изменить</span>
          </button>
          <button mat-menu-item (click)="delete(event)">
            <mat-icon>close</mat-icon>
            <span>Удалить</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
