<h2 mat-dialog-title> Результаты обследования после исполнения контракта </h2>

<form [formGroup]="form">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Дата обследования </mat-label>
    <input matInput [formControl]="dateCtl" required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Количество членов семьи </mat-label>
    <input matInput [formControl]="familyMembersQuantityCtl" required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Общий доход семьи, руб. </mat-label>
    <input matInput [formControl]="totalFamilyIncomeCtl" required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Среднедушевой доход членов семьи, руб. </mat-label>
    <input matInput [formControl]="averageFamilyIncomeCtl" required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
    <mat-label> Заключение </mat-label>
    <input matInput [formControl]="concludedCtl" required>
  </mat-form-field>
</form>

<div class="actions">
  <button mat-flat-button (click)="save()">Сохранить</button>
  <button mat-stroked-button mat-dialog-close class="close">Закрыть</button>
</div>
