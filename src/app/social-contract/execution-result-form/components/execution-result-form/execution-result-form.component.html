<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата обследования </th>
      <td mat-cell *matCellDef="let examination"> {{ examination.date }} </td>
    </ng-container>

    <ng-container matColumnDef="familyMembersQuantity">
      <th mat-header-cell *matHeaderCellDef> Количество членов семьи </th>
      <td mat-cell *matCellDef="let examination"> {{examination.familyMembersQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="totalFamilyIncome">
      <th mat-header-cell *matHeaderCellDef> Общий доход семьи, руб </th>
      <td mat-cell *matCellDef="let examination"> {{examination.totalFamilyIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="averageFamilyIncome">
      <th mat-header-cell *matHeaderCellDef> Среднедушевой доход семьи, руб </th>
      <td mat-cell *matCellDef="let examination"> {{examination.averageFamilyIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="concluded">
      <th mat-header-cell *matHeaderCellDef> Заключен </th>
      <td mat-cell *matCellDef="let examination"> {{examination.concluded}} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let event">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
