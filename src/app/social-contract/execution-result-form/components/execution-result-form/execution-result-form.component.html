<div>
  <table mat-table [dataSource]="results" class="mat-elevation-z8">

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef style="padding: 0; width: 45px;">
        <button mat-icon-button (click)="showDialogToAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let result"></td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата обследования </th>
      <td mat-cell *matCellDef="let result"> {{ result.date | date :'dd.MM.YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="familyMembersQuantity">
      <th mat-header-cell *matHeaderCellDef> Количество членов семьи </th>
      <td mat-cell *matCellDef="let result"> {{result.familyMembersQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="totalFamilyIncome">
      <th mat-header-cell *matHeaderCellDef> Общий доход семьи, руб </th>
      <td mat-cell *matCellDef="let result"> {{result.totalFamilyIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="averageFamilyIncome">
      <th mat-header-cell *matHeaderCellDef> Среднедушевой доход семьи, руб </th>
      <td mat-cell *matCellDef="let result"> {{result.averageFamilyIncome}} </td>
    </ng-container>

    <ng-container matColumnDef="concluded">
      <th mat-header-cell *matHeaderCellDef> Заключение </th>
      <td mat-cell *matCellDef="let result"> {{result.concluded}} </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let result" style="padding: 0; width: 45px;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="showDialogToUpdate(result)">
            <mat-icon>edit</mat-icon>
            <span>Изменить</span>
          </button>
          <button mat-menu-item (click)="delete(result)">
            <mat-icon>close</mat-icon>
            <span>Удалить</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
