<h2 mat-dialog-title> Сведения о выплатах </h2>
<form>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 15%">
    <mat-label> Дата</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 15%">
    <mat-label> Сумма</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-checkbox class="example-margin"> Выплачено </mat-checkbox>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 50%">
    <mat-label> Описание </mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 50%">
    <mat-label> Мероприятие </mat-label>
    <input matInput required>
  </mat-form-field>
</form>

<div class="actions">
  <button mat-flat-button>Сохранить</button>
  <button mat-stroked-button mat-dialog-close class="close">Закрыть</button>
</div>
