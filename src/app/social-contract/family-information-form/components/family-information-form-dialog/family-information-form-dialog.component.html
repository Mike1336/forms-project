<h2 mat-dialog-title>Сведения о семье (гражданине)</h2>
<form>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Фамилия</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Имя</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Отчество</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> СНИЛС</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label> Родственная связь</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-checkbox class="example-margin"> Ребенок</mat-checkbox>
  <mat-checkbox class="example-margin">Глава семьи</mat-checkbox>
</form>

<div class="actions">
  <button mat-flat-button>Сохранить</button>
  <button mat-stroked-button mat-dialog-close class="close">Закрыть</button>
</div>
