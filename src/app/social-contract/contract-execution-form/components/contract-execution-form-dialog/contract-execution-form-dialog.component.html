<h2 mat-dialog-title> Исполнение контракта </h2>
<form>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 55%">
    <mat-label> Мероприятие</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 40%">
    <mat-label> Документ, подтверждающий исполение</mat-label>
    <input matInput required>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
    <mat-label> Данные о документе </mat-label>
    <input matInput required>
  </mat-form-field>
</form>

<div class="actions">
  <button mat-flat-button>Сохранить</button>
  <button mat-stroked-button mat-dialog-close class="close">Закрыть</button>
</div>
