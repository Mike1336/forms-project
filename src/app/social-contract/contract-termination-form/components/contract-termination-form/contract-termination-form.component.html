<form [formGroup]="form">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Дата расторжения</mat-label>
    <input [formControl]="terminationDateCtl" matInput [matDatepicker]="terminationDateDP" required>
    <mat-datepicker-toggle matSuffix [for]="terminationDateDP"></mat-datepicker-toggle>
    <mat-datepicker #terminationDateDP></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Инициатор расторжения</mat-label>
    <mat-select [formControl]="terminationInitiatorCtl" required>
      <mat-option value="Получатель\ОНМСЗ\Соглашение"> Получатель\ОНМСЗ\Соглашение</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="min-width: 320px" appearance="outline" floatLabel="always">
    <mat-label>Срок моратория на заключение контракта с гражданином</mat-label>
    <input [formControl]="moratoriumPeriodCtl" matInput required>
  </mat-form-field>
  <div style="margin-bottom: 20px">
    <mat-checkbox class="example-margin" [formControl]="isUnscrupulousExecutionCtl">
    </mat-checkbox>
    Недобросовестное <br/> исполнение получателем
  </div>
  <mat-form-field style="width: 100%;" appearance="outline" floatLabel="always">
    <mat-label>Причина расторжения</mat-label>
    <input [formControl]="terminationReasonCtl" matInput required>
  </mat-form-field>
</form>
